<div class="padd-1 mar-top-1">
  <app-util
    [(view)]="view"
    [(viewDate)]="viewDate">
  </app-util>
  
  <div class="alert alert-info">
    <div [ngSwitch]="view">
      <span *ngSwitchCase="'month'">Click on a Month label to change the view to that month.</span>
      <span *ngSwitchCase="'week'">Click on a Day header to change the view to that day.</span>
      <span *ngSwitchCase="'day'">There is no Other view to navigate to.</span>
    </div>
  </div>
  
  <div [ngSwitch]="view">
    <mwl-calendar-month-view
      *ngSwitchCase="'month'"
      [viewDate]="viewDate"
      [events]="events"
      (dayClicked)="viewDate = $event.day.date; view = 'day'">
    </mwl-calendar-month-view>
    <mwl-calendar-week-view
      *ngSwitchCase="'week'"
      [viewDate]="viewDate"
      [events]="events"
      (dayHeaderClicked)="viewDate = $event.day.date; view = 'day'">
    </mwl-calendar-week-view>
    <mwl-calendar-day-view
      *ngSwitchCase="'day'"
      [viewDate]="viewDate"
      [events]="events">
    </mwl-calendar-day-view>
  </div>
</div>
